<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Porfolio</title>
    <style>
        body, h1,h2,h3,h4,h5,h6 {
            font-family: "Montserrat", sans-serrif}
        .w3-row-padding img {margin-bottom:12px}
        .bgimg{
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-image: url('fr_latin.jpg');
            min-height: 100%;
        }
    </style>
<body>
    
    <!--Sidebar with image-->
    <nav class="w3-sidebar w3-hide-medium w3-hide -small" style="width: 40%" >
        <div class="bgimg"></div>
    </nav>

    <!--Hiden sidebar (reveasls when clicked on menu icon)-->
    <nav class="w3-sidebar w3-black w3-animate-right w3-xxlarge"
    style="display: none; padding-top: 150px;right: 0;z-index: 2" id="mysidebar">
    <a href="javascript:void(0)" onclick="closeNav()" class="w3-button w3-black w3-xxxlarge w3-display-topright" style="padding: 0 12px;">
    <i class="fa fa-remove"></i>
    </a>
    <div class="w3-bar-block w3-center">
        <a href="#" class="w3-bar-item w3-button w3-text-grey
        w3-hover-block" onclick="closeNav()">Home</a>
        <a href="#porfolio" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Porfolio</a>
        <a href="#about" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">About</a>
        <a href="#contact" class="w3-bar-item w3-button w3-text-grey w3-hover-black" onclick="closeNav()">Contact</a>
    </div>
</nav>

<!--Page content-->
<div class="w3-main w3-padding-large" style="margin-left: 40%;">
    <!--Menu icon to open sidebar-->
    <span class="w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black" 
    style="width: auto;right:0;" onclick="openNav()"><i class="fa fa-bars"></i></span>
<!--Header-->
<header class="w3-container w3-center" style="padding: 128px 16px" id="home">
    <h1 class="w3-jumbo"><b>Mansata Cisse</b></h1>
    <p>Developpeur Javascript Full stack</p>
    <img src="belle.jpg" class="w3-image w3-hide-large w3-hide-small w3-round" style="display: block;width: 60%; margin: auto;">
    <img src="kool.jpg" class="w3-image w3-hide-large w3-hide-small w3-round" width="1000" height="1333">
    <button class="w3-button w3-light-grey w3-padding-large w3-margin-top">
        <i class="fa fa-download"></i>Download Resume
    </button>
</header>
</div>
</body>
</html>
